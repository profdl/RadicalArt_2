<td width=150 align=left valign=top> 
<B>Given</B>:<BR>
An icon described by a 32 X 32 grid.<BR>
<B>Allowed</B>:<BR>
Any element of the grid to be colored black or white.<BR>
<B>Shown</B>:<BR>
Every icon.<BR>
</td>
<td align=center valign=center>
<applet code="Icon.class" width=225 height=324>
<!-- 1 is the fastest speed - 1000 is the slowest  -->
<!-- 1 causes a lot of  garbage collection - maybe too fast for some processors-->
<param name=speed value="5">
<!-- This controls the number of cycles of the timing circuit to -->
<!-- establish the average number of icons/second -->
<!-- Tradeoff startup time/delay with accurate estimation of display rate -->
<param name=iterations value="500">
</applet>
